    * {
        margin: 0;

        box-sizing: border-box;
    }
    body {
        color: white;

    .main {
        display: flex;
        align-items: center;
        flex-direction: column;
    }
    .player {
        height: 150px;
        width: 85%;
        margin-top: 20px;
        border: 1px solid red;
        box-shadow: 5px 5px 10px 0 rgba(255, 0, 0, 0.777), -5px -5px 10px 0 rgba(255, 0, 0, 0.777);
        border-radius: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
    }
    .player button {
        height: 40px;
        width: 40%;
        border: none;
        border-radius: 20px;
        font-weight: bold;
        margin-top: 8px;
        margin-bottom: 8px;
        letter-spacing: 1px;
        cursor: pointer;
        background-color: transparent;
        color: white;
        position: relative;
        overflow: hidden;
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        transition: all 0.3s ease-in-out;
    }

    /* Ripple effect */
    .player button:focus:not(:focus-visible) {
        outline: none;
    }

    .player button::after {
        content: '';
        position: absolute;
        top: 50%;
        left: 50%;
        width: 300%;
        height: 300%;
        background: rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        transform: translate(-50%, -50%);
        pointer-events: none;
        transition: width 0.5s, height 0.5s, top 0.5s, left 0.5s;
    }

    .player button:hover {
        border: 2px solid #e71405; /* Glow border effect */
        box-shadow: 0 0 15px rgba(255, 0, 125, 0.5);
        color: #e71405; /* Color change on hover */
    }

    .player button:active {
        transform: scale(0.98); /* Slight shrink on click */
        box-shadow: 0 0 20px rgba(255, 0, 125, 0.7); /* Stronger glow on active */
    }

    .player button:focus {
        box-shadow: 0 0 10px 3px rgba(255, 0, 125, 0.8); /* Strong border glow on focus */
    }

    .player button:focus-visible::after {
        width: 0;
        height: 0;
        top: 50%;
        left: 50%;
    }

    /* Social Media Icons - Hover effect */
    .social-media-buttons {
        display: flex;
        justify-content: center;
        gap: 15px;
        margin-top: 10px;
    }
    .social-media-buttons a {
        color: white;
        font-size: 24px;
        text-decoration: none;
        display: inline-block;
        padding: 10px;
        border-radius: 50%;
        transition: all 0.3s ease-in-out;
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
    }

    /* Hover effect for social media icons */
    .social-media-buttons a:hover {
        background-color: #e71405; /* Background color change on hover */
        box-shadow: 0 0 20px rgba(255, 0, 125, 0.7); /* Glow effect on hover */
        color: white; /* Maintain text color */
